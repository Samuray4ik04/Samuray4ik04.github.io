<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuray43k | 天使様</title>
    <meta name="description" content="Samuray43k - Mahiru Shiina fan page">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Space+Grotesk:wght@300;400;600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --c-text: #e0e0e0;
            --c-accent: #ffb347; /* Soft amber */
            --c-accent-dim: rgba(255, 179, 71, 0.3);
            --c-bg-overlay: rgba(10, 10, 12, 0.85);
            --f-head: 'Syne', sans-serif;
            --f-body: 'Space Grotesk', sans-serif;
            --f-jp: 'Noto Sans JP', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--f-body);
            color: var(--c-text);
            background-color: #050505;
            min-height: 100vh;
            overflow: hidden; /* No scrolling if possible */
            display: flex;
            flex-direction: column;
        }

        /* Video Background */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.6; /* Slight visibility */
            filter: grayscale(40%) contrast(110%);
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom, 
                rgba(5, 5, 5, 0.7) 0%, 
                rgba(5, 5, 5, 0.95) 100%
            );
            z-index: -1;
            /* Grain texture effect */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        /* Layout Grid */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            padding: 4rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            height: 100vh;
        }

        /* Japanese Header */
        .jp-header {
            grid-column: 1 / -1;
            font-family: var(--f-jp);
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.2em;
            color: var(--c-accent);
            opacity: 0.8;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .jp-header::after {
            content: '';
            height: 1px;
            width: 100px;
            background: var(--c-accent);
            opacity: 0.5;
        }

        /* Content Area */
        .content {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            align-self: center;
            z-index: 10;
        }

        .name-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }

        h1 {
            font-family: var(--f-head);
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            color: #fff;
            margin-left: -4px; /* Optical alignment */
        }

        h1 span {
            display: block;
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }

        h1 span:nth-child(2) {
            animation-delay: 0.1s;
            color: transparent;
            -webkit-text-stroke: 1px rgba(255,255,255,0.8); /* Outline effect */
        }

        /* Quote Stylized */
        .quote {
            margin-top: 2rem;
            font-size: 0.9rem;
            line-height: 1.6;
            max-width: 400px;
            color: rgba(220, 220, 220, 0.8);
            border-left: 1px solid var(--c-accent);
            padding-left: 1.5rem;
            opacity: 0;
            animation: fadeIn 1s ease 0.8s forwards;
        }

        .quote-jp {
            display: block;
            font-family: var(--f-jp);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            opacity: 0.6;
        }

        /* Avatar Section - Right Side */
        .visual {
            grid-column: 2 / 3;
            grid-row: 1 / -1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* Let clicks pass through */
        }

        .avatar-frame {
            position: relative;
            width: 350px;
            height: 450px;
            /* Asymmetric clip path */
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
            opacity: 0;
            transform: scale(0.95);
            animation: popIn 1s cubic-bezier(0.2, 1, 0.3, 1) 0.4s forwards;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%) sepia(10%);
            transition: transform 0.7s ease, filter 0.5s ease;
        }
        
        /* Subtle hover effect for desktop users who might hover the general area */
        .avatar-frame:hover .avatar {
            transform: scale(1.05);
            filter: grayscale(0%);
        }

        /* Floating decoration elements */
        .deco-text {
            position: absolute;
            font-family: var(--f-jp);
            writing-mode: vertical-rl;
            right: -2rem;
            top: 20%;
            font-size: 12rem;
            font-weight: 900;
            color: rgba(255,255,255,0.03);
            pointer-events: none;
            z-index: -1;
            line-height: 1;
        }

        /* Links / Footer */
        .links {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
            display: flex;
            gap: 2rem;
            margin-top: auto;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        .link-item {
            text-decoration: none;
            color: #fff;
            font-family: var(--f-head);
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            transition: color 0.3s;
        }

        .link-item::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0%;
            height: 2px;
            background: var(--c-accent);
            transition: width 0.3s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .link-item:hover {
            color: var(--c-accent);
        }

        .link-item:hover::before {
            width: 100%;
        }
        
        .meta-info {
            position: absolute;
            bottom: 4rem;
            right: 4rem;
            text-align: right;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.3);
            font-family: var(--f-body);
            letter-spacing: 0.1em;
            opacity: 0;
            animation: fadeIn 1s ease 1.2s forwards;
        }

        /* Animations */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Tablet Landscape */
        @media (max-width: 1200px) {
            main {
                padding: 3rem;
            }
            
            .avatar-frame {
                width: 300px;
                height: 400px;
            }
            
            h1 {
                font-size: clamp(2.5rem, 6vw, 5rem);
            }
        }

        /* Tablet Portrait */
        @media (max-width: 900px) {
            body {
                overflow-x: hidden;
                overflow-y: auto;
            }
            
            main {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
                padding: 2rem;
                height: auto;
                min-height: 100vh;
                gap: 1.5rem;
            }

            .jp-header {
                grid-row: 1;
                margin-bottom: 0.5rem;
                font-size: 0.9rem;
            }
            
            .jp-header::after {
                width: 60px;
            }

            .visual {
                grid-column: 1;
                grid-row: 2;
                justify-content: center;
                margin-bottom: 0;
            }
            
            .avatar-frame {
                width: 100%;
                max-width: 280px;
                height: 320px;
            }

            .content {
                grid-column: 1;
                grid-row: 3;
                text-align: center;
            }
            
            .name-wrapper {
                margin-bottom: 1.5rem;
            }

            h1 {
                font-size: 3rem;
                margin-left: 0;
            }
            
            .quote {
                margin: 1.5rem auto 0;
                text-align: left;
                max-width: 100%;
                padding-left: 1rem;
            }

            .deco-text {
                display: none;
            }

            .links {
                grid-row: 4;
                justify-content: center;
                padding-bottom: 2rem;
                gap: 1.5rem;
            }

            .meta-info {
                display: none;
            }
        }
        
        /* Mobile Large (iPhone Plus, etc) */
        @media (max-width: 600px) {
            main {
                padding: 1.5rem;
                gap: 1.25rem;
            }
            
            .jp-header {
                font-size: 0.8rem;
                gap: 0.75rem;
            }
            
            .jp-header::after {
                width: 40px;
            }
            
            .avatar-frame {
                max-width: 220px;
                height: 280px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            h1 span:nth-child(2) {
                -webkit-text-stroke: 0.5px rgba(255,255,255,0.8);
            }
            
            .quote {
                font-size: 0.85rem;
                padding-left: 0.75rem;
                margin-top: 1rem;
            }
            
            .quote-jp {
                font-size: 0.7rem;
            }
            
            .links {
                gap: 1.25rem;
                padding-bottom: 1.5rem;
            }
            
            .link-item {
                font-size: 1rem;
            }
        }
        
        /* Mobile Small (iPhone SE, small Android) */
        @media (max-width: 380px) {
            main {
                padding: 1rem;
                gap: 1rem;
            }
            
            .jp-header {
                font-size: 0.75rem;
            }
            
            .avatar-frame {
                max-width: 180px;
                height: 230px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quote {
                font-size: 0.8rem;
            }
            
            .quote-jp {
                font-size: 0.65rem;
            }
            
            .links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .link-item {
                font-size: 0.95rem;
            }
        }
        
        /* Landscape Mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            main {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto 1fr auto;
                padding: 1rem 2rem;
                gap: 1rem;
            }
            
            .jp-header {
                grid-column: 1 / -1;
                margin-bottom: 0.5rem;
            }
            
            .visual {
                grid-column: 2;
                grid-row: 2;
            }
            
            .avatar-frame {
                max-width: 150px;
                height: 180px;
            }
            
            .content {
                grid-column: 1;
                grid-row: 2;
                text-align: left;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .quote {
                display: none;
            }
            
            .links {
                grid-column: 1 / -1;
                justify-content: flex-start;
                padding-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Background -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="bg.mp4" type="video/mp4">
    </video>
    <div class="bg-overlay"></div>

    <!-- Decorative Big Text -->
    <div class="deco-text">天使</div>

    <main>
        <!-- Header -->
        <header class="jp-header">
            <span>天使様</span>
            <span>04</span>
        </header>

        <!-- Visual (Avatar) -->
        <div class="visual">
            <div class="avatar-frame">
                <img src="avatar.jpg" alt="Samuray43k Avatar" class="avatar">
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="name-wrapper">
                <h1>
                    <span>Samuray</span>
                    <span>43k</span>
                </h1>
            </div>

            <div class="quote">
                <p>„Bitte... ich bin doch nicht allein? Du bist doch meine Rettung?"</p>
                <span class="quote-jp">お願い...一人じゃないよね？あなたは私の救いだから</span>
            </div>
        </div>

        <!-- Links -->
        <div class="links">
            <a href="https://t.me/HolyZxc" target="_blank" class="link-item">Telegram</a>
            <!-- Added GitHub link for completeness if they want it, otherwise just keeping what was there -->
            <!-- Previous file had github link in footer? No, just made with love. 
                 But context says "Redesign a personal GitHub Pages site", usually implies linking to GitHub too.
                 I'll add it to be safe as a "personal portfolio" usually needs it. -->
            <!-- Checked original: it only had Telegram link in the .socials div.
                 I will stick to Telegram as requested "Keep the Telegram link". 
                 I'll add a 'Mail' or generic contact placeholder if needed, but for now just Telegram looks clean.
                 Wait, user said "Keep the Telegram link". 
                 I'll add a 'GitHub' link since it IS a github pages site. -->
             <a href="https://github.com/Samuray4ik04" target="_blank" class="link-item">GitHub</a>
        </div>

        <div class="meta-info">
            <p>MAHIRU SHIINA FAN PAGE</p>
            <p>EST. 2024</p>
        </div>
    </main>

    <script>
        // Subtle parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            
            const avatar = document.querySelector('.avatar-frame');
            const deco = document.querySelector('.deco-text');
            
            if(avatar) avatar.style.transform = `translate(${moveX * -1}px, ${moveY * -1}px)`;
            if(deco) deco.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
